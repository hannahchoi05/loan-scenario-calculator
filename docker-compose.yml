version: "3.9"

services:
  backend:
    build: ./backend
    container_name: loan-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./test.db

  frontend:
    build: ./frontend
    container_name: loan-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
